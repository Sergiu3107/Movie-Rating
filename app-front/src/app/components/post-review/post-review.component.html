<div class="text-white mt-5">
  <div style="width: 70rem" class="container">
    <div class="text-aux mb-2">Tell us your opinion...</div>
    <form [formGroup]="reviewForm" (ngSubmit)="onPost()">
      <div class="form-group mb-3">
        <textarea style="resize: none; height: 150px" formControlName="reviewText" class="form-control" id="reviewTextarea" rows="3"></textarea>
      </div>
      <div>
        <ngb-rating class="mb-3" [(rate)]="rating" [max]="5">
          <ng-template let-fill="fill">
            <i class="text-warning me-1 bi-star{{ fill === 100 ? '-fill' : '' }}"></i>
          </ng-template>
        </ngb-rating>
        <span class="ms-3">Rated:  {{rating}} </span>
      </div>
      <div class="form-group mb-3">
        <button type="submit" class="fw-bold btn btn-warning">POST</button>
      </div>
    </form>
  </div>
</div>
