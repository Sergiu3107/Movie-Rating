<div class="text-white container-sm mt-5">
  <div style="width: 70rem" class="container" data-bs-theme="dark">
    <div class="text-aux text-white mb-4">"What do others think about the movie?"
    </div>
    <hr>
    @for (review of reviews; track review) {
      <div class="row mb-3">
        <div class="col-2">
          <div class="user-col d-flex justify-content-center align-items-center flex-column p-1">
            <div class="user-icon"><i class="bi bi-person-circle"></i></div>
            <h5>{{ review.user?.username }}</h5>
          </div>
        </div>
        <div class="col-8">
          <div class="review-text text-start ps-4">
            {{ review.review }}
          </div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center flex-column">
          <div>
            <div class="likes-icon"><i class="bi bi-heart"></i></div>
            <h6>{{ review.likes }}</h6>
          </div>
        </div>
      </div>
      <hr>
    }
  </div>
</div>
