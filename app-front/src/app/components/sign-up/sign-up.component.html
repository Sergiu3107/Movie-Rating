<section class="w-100 vh-100 d-flex justify-content-center align-items-center bg-body">
  <div class="p-3" style="width: 22rem;">
    <div class="d-flex justify-content-center">
      <a routerLink="/home"><img src="/src/assets/logo.png" alt="mooovie" width="128" height="128"></a>
    </div>
    <p class="fs-5 mb-4 d-flex justify-content-center">Go on, sign up!</p>
    <div class="">
      <form>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="username-input" placeholder="Username">
          <label for="username-input">Username</label>
        </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
          <label for="email-input">Email address</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="password-input" placeholder="Password">
          <label for="password-input">Password</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="confirm-password-input" placeholder="Confirm password">
          <label for="confirm-password-input">Confirm password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Sign up</button>
        <small class="d-flex justify-content-end mt-2">Dont forger your password, please.</small>
      </form>
    </div>
  </div>
</section>
